<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeKeeper Web</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4D0D53 0%, #F6CDFA 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            max-width: 800px;
            text-align: center;
            padding: 2rem;
            border: 3px solid #000;
            border-radius: 12px;
            background: rgba(77, 13, 83, 0.8);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.2);
        }
        h1 {
            color: #FBBC05;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 0 #000;
        }
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #FBBC05;
            color: #4D0D53;
            text-decoration: none;
            border: 2px solid #000;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 1rem;
            box-shadow: 4px 4px 0 #000;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BeeKeeper Web</h1>
        <p>¡Bienvenido a BeeKeeper Web! Estamos trabajando para mejorar tu experiencia.</p>
        <p>Mientras tanto, puedes acceder a nuestra aplicación localmente:</p>
        <ol style="text-align: left; max-width: 400px; margin: 20px auto;">
            <li>Clona el repositorio</li>
            <li>Instala las dependencias con <code>npm install</code></li>
            <li>Ejecuta <code>ng serve</code></li>
            <li>Visita <code>http://localhost:4200</code></li>
        </ol>
        <a href="https://github.com/TU-USUARIO/bill-master-web" class="button">Ver en GitHub</a>
    </div>
</body>
</html>
